<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lstyle.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>PÃ¡gina de Login</title>
</head>


<body>

<div class="container">
    <div class="form-box">
        <h1 id="title">AtojBoard</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>
                <p>Esqueceu sua senha? <a href="#">Clique aqui!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn" class="disable"> <a href="/dashboard/index.html">Entrar</a></button>
                <button type="button" id="signinBtn" class="disable"> <a href="#">Registrar</a></button>
                
            </div>
        </form>
    </div>
</div>
    
<script>

let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");


signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Registrar";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "AtojBoard";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
}

</script>
</body>
</html>
